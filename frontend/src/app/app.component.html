<mat-drawer-container [hasBackdrop]="true">
  <mat-drawer #drawer mode="over" >

    <div class="border-b border-gray-400 bg-blue-200 h-[60px]">
      <div class="flex flex-row my-auto items-center justify-between pt-[20px] ">
        <span class="flex items-center text-xl font-mono px-2">Room Finder</span>
        <span class="flex items-center"> <mat-icon class="  text-black" (click)="drawer.toggle()">close</mat-icon> </span>
      </div>
    </div>

    <div class="p-3 bg-blue-200">
      <div>
        <span>Welcome User.</span>
      </div>
    </div>

  </mat-drawer>
  <mat-drawer-content>

    <div class="w-full flex flex-row items-center justify-between lg:p-4 xl:p-4 px-0 py-4  bg-gray-50  text-black lg:h-[60px] xl:h-[60px] h-auto">
      <div class="flex-0 flex items-center flex-row pl-4">
        <div>
          <mat-icon (click)="drawer.toggle()">reorder</mat-icon>
        </div>
        <div class="flex flex-row ">
          <p class="text-xl font-mono flex items-center pl-4 pt-2">Room&nbsp;Finder </p>
        </div>
      </div>
      <div class="flex-1 lg:flex xl:flex hidden justify-end px-4">
       
      </div>
      <div class="flex-0 lg:flex xl:flex flex-row px-4 hidden ">
        <div class="flex items-center justify-center px-2 hover:border-b focus:border-b border-black" routerLink="/">
          <mat-icon class=" ">home</mat-icon>
          <div class="flex justify-center items-bottom pl-1 text-lg ">
            Home
          </div>
        </div>
        <div class="flex items-center justify-center px-2 hover:border-b focus:border-b border-black">
          <mat-icon class=" ">phone_in_talk</mat-icon>
          <div class="flex justify-center items-bottom pl-1 text-lg ">
            Contact
          </div>
        </div>
        <div class="flex items-center justify-center px-2 hover:border-b focus:border-b border-black">
          <mat-icon class="">card_giftcard</mat-icon>
          <div class="flex justify-center items-bottom pl-1 text-lg ">
            Offers
          </div>
        </div>
        <div class="flex items-center justify-center px-2 hover:border-b focus:border-b border-black">
          <mat-icon class=" ">contact_support</mat-icon>
          <div class="flex justify-center items-bottom pl-1 text-lg ">
            FAQ
          </div>
        </div>
      </div>
      <div class="flex-0 lg:px-4 xl:px-4  flex flex-row justify-end gap-x-2 pb-2">
        <div class="flex items-center justify-center text-lg">
          LOGIN/SIGNUP
        </div>
        <div class="flex items-center justify-center border rounded-full p-1 border-gray-400">
